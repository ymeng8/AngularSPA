<div class="container-fluid">
    <div class="row">
        <div class="col-4 p-5 fixed-top bg-light" style="min-height: calc(100vh - 55px); margin-top: 56px; z-index: -1">
            <h2 class="text-center">{{castDetails?.name}}</h2>
            <img class="img-fluid rounded-circle d-block mx-auto my-4" style="width:65%;" src="{{castDetails?.profilePath}}" alt="{{castDetails?.name}}">
            <div class="px-4">
                <h5>Personal Info</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item bg-transparent border-bottom border-secondary">
                        <i class="bi-person-fill me-1"></i>
                        <span>Gender</span>
                        <span class="badge rounded-pill bg-secondary ms-1" *ngIf="castDetails?.gender=='0'">Non-binary</span>
                        <span class="badge rounded-pill bg-secondary ms-1" *ngIf="castDetails?.gender=='1'">Female</span>
                        <span class="badge rounded-pill bg-secondary ms-1" *ngIf="castDetails?.gender=='2'">Male</span>
                    </li>
                    <li class="list-group-item bg-transparent border-bottom border-secondary">
                        <i class="bi-info-circle-fill me-1"></i>
                        <span>Website</span>
                        <span class="badge rounded-pill bg-secondary ms-1">
                            <a class="text-decoration-none text-light" routerLink="{{castDetails?.tmdbUrl}}">TMDb</a>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-8 pt-4 px-4 offset-4" style="min-height: calc(100vh - 55px);">
            <h4 class="mb-4">Appears In</h4>
            <div class="row">
                <div class="col-6 col-sm-4 col-lg-3 col-xl-2" *ngFor="let movie of castDetails?.movies">
                    <a routerLink="/Movie-Details/{{movie.id}}">
                        <div class="card mb-4">
                            <img class="rounded" src="{{movie.posterUrl}}" alt="{{movie.title}}"/>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

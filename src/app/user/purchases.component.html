<div class="container-fluid p-4 min-vh-100">
    <div class="row">
        <div class="col-6 col-lg-3 col-sm-4 col-xl-2" *ngFor="let p of purchases">
            <a routerLink="/Movie-Details/{{p.id}}">
                <div class="card mb-4">
                    <img class="rounded" src="{{p.posterUrl}}" alt="{{p.title}}"/>
                </div>
            </a>
        </div>
    </div>
</div>
